<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Grande</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>  <!--Cabeçalho da tabela-->
            <tr> <!-- Linha da tabela -->
                <th>Estado </th> <!--Titulo na tabela-->
                <th>População</th> <!--Titulo na tabela-->

            </tr>

        </thead>
        <tbody> <!--Corpo da tabela-->
            <tr> <!--Linha da tabela-->
                <td>São Paulo</td>
                <td>45.919.049</td>
            </tr>
            <tr> <!--Linha da tabela-->
                <td>Minas Gerais</td>
                <td>21.168.791</td>
            </tr>
            <tr> <!--Linha da tabela-->
                <td>Rio de Janeiro</td>
                <td>17.264.943</td>
            </tr>
        </tbody>
        <tfoot> <!-- Rodapé da tabela -->
            <th>Total de habitantes</th>
            <td>000.000.000</td>
        </tfoot>
    </table>
</body>
</html>
