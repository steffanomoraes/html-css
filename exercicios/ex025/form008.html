<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <p>
        <label for="inum">Número 1:</label>
        <input type="number" name="num" id="inum" min="0" max="50">
    </p>
    <p>
        <label for="inum2">Número 2:</label>
        <input type="number" name="num2" id="inum2" min="0" max="50">
    </p>
    <p>
        <label for="isoma">Soma:</label>
        <output>0</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
